<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Wil my bag fit</title>
    </head>
    <body>
        <div class="grid-2">
            <div class="section-1">
                <h2>Will my bag fit</h2>
                <p></p>
                <a href="https://github.com/MPBaptista/will-my-bag-fit"><i class="fab fa-github"></i></a>
            </div>
            <div class="section-2">
                <h2>Dimensions</h2>
                <label for="units">Units:</label>
                <select id="units" onchange="toggleUnits()">
                    <option value="cm">cm</option>
                    <option value="in">in</option>
                </select>
                <p></p>
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" oninput="toggleUnits()">
                <p></p>
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" oninput="toggleUnits()">
                <p></p>
                <label for="depth">Depth:</label>
                <input type="number" id="depth" name="depth" oninput="toggleUnits()">
                <p></p>
            </div>
            <div id="airlines-list"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
