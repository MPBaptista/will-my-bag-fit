<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Wil my bag fit</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="section-1">
                <object data="resources/icons/shopping-bag-check.svg" type="image/svg+xml" width="100" height="100">
                    <img src="resources/icons/shopping-bag-check.svg"/>
                </object>
                <h2>Will my bag fit</h2>
                <h3>Check if your bag will pass airline's Carry-on restrictions</h3>
                <a href="https://github.com/MPBaptista/will-my-bag-fit"><i class="fab fa-github"></i> Github</a>
            </div>
            <div class="section-2">
                <h2>Dimensions</h2>
                <label for="units">Units:</label>
                <select id="units" onchange="toggleUnits()">
                    <option value="cm">cm</option>
                    <option value="in">in</option>
                </select>
                <br>
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" oninput="toggleUnits()">
                <br>
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" oninput="toggleUnits()">
                <br>
                <label for="depth">Depth:</label>
                <input type="number" id="depth" name="depth" oninput="toggleUnits()">
                <br>
                <div id="airlines-list"></div>                
            </div>  
        </div>
        <footer>
            <p>&copy; 2024 MPBaptista // <a href="dimensions_lib.json">Currently supported airlines</a> </p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
